<!DOCTYPE html>
<html land="en">
<head>
    <title>Nick's Website</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css" text="style/css">
</head>
<body id="abbreviateViewPort">
    <header>
        <ul class="inlineLayout">
            <li><h1>Contact Me!</h1></li>
            <li><img src="images/headshot_profile.jpg" style="border-radius: 50%" height="25%" width="25%"></li>
        </ul>
        <hr>
    </header>
    <nav>
        <ul class="inlineLayout">
            <li><a href="index.html">Home</a></li>
            <li><a href="contact.html">Contact Me</a></li>
            <li><a href="volume_calculator">Update Info</a></li>
        </ul>
    </nav>
    <main>
        <article>
            
            <!-- one section to nest a form for contact input -->
            <section>
                
                <h2>Enter Contact Info:</h2>
                
                <form action="">
                
                    <p>Name: </p>
                    <input type="text" name="name">
                    <br>
                    
                    <p>School: </p>
                    <input type="text" name="school">
                    <br>
                    
                    <p>Email: </p>
                    <input type="email" name="email">
                    <br>
                    
                    <!-- submit button -->
                    <br>
                    <input type="submit" value="Submit">
                
                </form>
            
            </section>

        </article>
        
        <!-- holds the button for github home -->
        <aside>
            
            <!-- github -->
            <!-- input with nested img coupled with javascript to redirect to github.com -->
            <button class="floatRight clear"><input type="image" src="images/GitHub_Logo.png" onclick="location.href='https://github.com';" style="width: 10%; height: 10%"></button>
            
            <!-- facebook -->
            <!-- input with nested img coupled with javascript to redirect to github.com -->
            <button class="floatRight clear"><a href="https://facebook.com">Visit Facebook Today!</a></button>
            
            <!-- linkedin -->
            <!-- input with nested img coupled with javascript to redirect to github.com -->
            <button class="floatRight clear"><a href="https://linkedin.com">Visit LinkedIn Today!</a></button>
        
        </aside>
    
    </main>
    <footer>
        <hr>
        <ul>
            <li class="inlineLayout footer"><p>&copy;Nick Pierce - All Rights Reserved</p></li>
            <li class="inlineLayout footer"><img src="images/background_photo.jpg" height="15%" width="15%"><small><br>(Photo Credits To Author Of Site)</small></li>
        </ul>
    </footer>
</body>
</html>
